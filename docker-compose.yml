services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pushnami
      POSTGRES_USER: pushnami
      POSTGRES_PASSWORD: pushnami_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pushnami"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-service:
    build: ./services/api-service
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://pushnami:pushnami_dev@postgres:5432/pushnami
      NODE_ENV: production
      PORT: "4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  landing-page:
    build: ./services/landing-page
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://api-service:4000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      PORT: "3000"
    depends_on:
      api-service:
        condition: service_healthy

  admin-app:
    build: ./services/admin-app
    ports:
      - "3001:3001"
    environment:
      API_BASE_URL: http://api-service:4000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      PORT: "3001"
    depends_on:
      api-service:
        condition: service_healthy

volumes:
  pgdata:
